apply plugin:"java"
apply plugin: "idea"

sourceCompatibility=1.6

tasks.withType(Compile) {
    options.encoding = "UTF-8"
}


repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.10'
}

test { 
 		 useJUnit()
}

jar{
    manifest{
        archiveName='parkingLotsModel.jar'
    }

}
